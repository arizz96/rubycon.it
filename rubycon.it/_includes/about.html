<section id="about" class="py-20 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16" data-aos="fade-up">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">i. &nbsp;about rubycon italy</h2>
            <div class="w-20 h-1 bg-red-800 mx-auto mb-6"></div>
            <p class="text-xl text-gray-800 max-w-3xl mx-auto">join us for a full day dedicated to ruby inspiring talks from italian and international speakers, sharing ideas and experiences from the ruby world.</p>
        </div>
        
        <div class="grid md:grid-cols-3 gap-10" data-aos="fade-up">
            {% for card in site.about %}
                <div class="bg-white p-8 rounded-lg shadow-md text-center hover:shadow-lg transition">
                    <div class="bg-red-100 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-{{ card.icon }} text-red-800 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3">{{ card.title }}</h3>
                    <p class="text-gray-600">{{ card.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
