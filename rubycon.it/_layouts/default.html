<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
    <link rel="shortcut icon" href="{{ "/assets/images/logo.png" | relative_url }}">
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f8ff;
        color: #333;
      }
      header {
        background-color: #add8e6;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #8b0000;
      }
      nav a {
        color: #00008b;
        text-decoration: none;
        margin: 0 10px;
      }
      footer {
        background-color: #add8e6;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="{{ "/assets/images/logo.png" | relative_url }}" alt="Rubycon logo" style="width: 100px; height: 100px;">
      <h1>{{ site.event.name }}</h1>
      <i>"Alea iacta REST"</i>
      <p>{{ site.event.date }} - {{ site.event.location }}</p>
      <nav>
        {% for item in site.navigation %}
          <a href="{{ item.link }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p><a href="https://github.com/palladius/rubycon.it">GitHub</a></p>
    </footer>
  </body>
</html>
